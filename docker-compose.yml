services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - APP_ENV=dev
      - AUTH_DISABLED=true
      - DB_URI=sqlite+aiosqlite:///./data/app.db
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
